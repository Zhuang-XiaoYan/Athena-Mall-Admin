version : '2'
services:
  ruoyi-mysql:
    container_name: ruoyi-mysql-service
    image: mysql:5.7
    build:
      context: ruoyi-mysql-image
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: root
  ruoyi-nacos:
    container_name: ruoyi-nacos-service
    image: nacos/nacos-server
    build:
      context: ruoyi-nacos-image
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - ruoyi-mysql-service
  ruoyi-redis:
    container_name: ruoyi-redis-service
    image: redis
    build:
      context: ruoyi-redis-image
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/ruoyi/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/ruoyi/redis/redis.conf
  ruoyi-nginx:
    container_name: ruoyi-nginx-service
    image: nginx
    build:
      context: ruoyi-nginx-image
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/ruoyi/projects/ruoyi-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - ruoyi-gateway-service
    links:
      - ruoyi-gateway-service
  ruoyi-gateway:
    container_name: ruoyi-gateway-service
    build:
      context: ruoyi-gateway-image
      dockerfile: ruoyi-gateway-image/Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - ruoyi-redis-service
    links:
      - ruoyi-redis-service
  ruoyi-auth:
    container_name: ruoyi-auth-service
    build:
      context: ruoyi-auth-image
      dockerfile: ruoyi-auth-image/Dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - ruoyi-redis-service
    links:
      - ruoyi-redis-service
  ruoyi-modules-system:
    container_name: ruoyi-system-service
    build:
      context: ruoyi-system-image
      dockerfile: ruoyi-system-image/Dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - ruoyi-redis-service
      - ruoyi-mysql-service
    links:
      - ruoyi-redis-service
      - ruoyi-mysql-service
  ruoyi-modules-gen:
    container_name: ruoyi-gen-service
    build:
      context: ruoyi-gen-image
      dockerfile: ruoyi-gen-image/Dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - ruoyi-mysql-service
    links:
      - ruoyi-mysql-service
  ruoyi-modules-job:
    container_name: ruoyi-job-service
    build:
      context: ruoyi-job-image
      dockerfile: ruoyi-job-image/Dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - ruoyi-mysql-service
    links:
      - ruoyi-mysql-service
  ruoyi-modules-file:
    container_name: ruoyi-file-service
    build:
      context: ruoyi-file-image
      dockerfile: ruoyi-file-image/Dockerfile
    ports:
      - "9300:9300"
    volumes:
    - ./ruoyi/uploadPath:/home/ruoyi/uploadPath
  ruoyi-visual-monitor:
    container_name: ruoyi-visual-monitor
    build:
      context: ruoyi-monitor-image
      dockerfile: ruoyi-monitor-image/Dockerfile
    ports:
      - "9100:9100"
